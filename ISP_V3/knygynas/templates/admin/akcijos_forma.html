{% extends "admin/base_site.html" %}

{% block content %}
<h1>Apply Discount for "{{ knyga.pavadinimas }}"</h1>

<form method="post">
  {% csrf_token %}
  <label for="akcija">Discount (%):</label>
  <input type="number" step="0.01" name="akcija" id="akcija" required>
  <br>
  <label for="akcijos_galiojimas">Expiration Date:</label>
  <input type="date" name="akcijos_galiojimas" id="akcijos_galiojimas" required>
  <br><br>
  <button type="submit" class="button">Apply Discount</button>
</form>

<a href="{% url 'admin:knygynas_knyga_changelist' %}">Back to list</a>
{% endblock %}
