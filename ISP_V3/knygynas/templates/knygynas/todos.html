{% comment %} {% extends "base.html" %} {% block content%}
<h1> Todo list </h1>
<ul>
    {% for todo in todos %}
    <tr>
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.completed}}</td> 
    </tr>        
    {% endfor %}
</ul>
{% endblock %} {% endcomment %}
